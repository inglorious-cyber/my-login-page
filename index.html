<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyFans Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-section {
            background: #00A3FF url('OnlyFans-Logo-1200.png') no-repeat center center;
            background-size: cover;
            width: 50%;
            display: center;
            justify-content: center;
            align-items: center;
        }
        .right-section {
            .right-section {
                width: 50%;
                padding: 50px;
                display: flex; /* Change from 'center' to 'flex' to use flexbox */
                flex-direction: column; /* Ensure content is stacked vertically */
                justify-content: center; /* Center content vertically */
                align-items: center; /* Center content horizontally */
                box-sizing: border-box; /* Ensure padding is included in width */
        }
        .login-container {
            text-align: center;
        }
        .login-container h2 {
            color: #111;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #00A3FF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #007ACC;
        }
        .social-login {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-login button {
            background-color: #007ACC;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .social-login button:hover {
            background-color: #005FA3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-section">
        <!-- No additional text or content in the left section -->
    </div>
    <div class="right-section">
        <div class="login-container">
            <h2>Log in</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="social-login">
                <button>SIGN IN WITH X</button>
                <button>SIGN IN WITH GOOGLE</button>
                <button>PASSWORDLESS SIGN IN</button>
            </div>
            <div class="footer">
                <p><a href="#">Forgot password?</a> Â· <a href="#">Sign up for OnlyFans</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
